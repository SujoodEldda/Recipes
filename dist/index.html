<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./materialize-css/dist/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2e697dc3dc.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <div class="container">
      <div>
        <button id="favorites" onclick=getFavorite() class="button-55" role="button">Show favorites</button>
      </div>
      <br>	
        <div class="filter">
            <input id="ingredient-input" type="text" placeholder="enter ingredient">
            <br>
            
          <label>
            <input type="checkbox" id="diary" class="filled-in" />
            <span>allergic to dairy Ingredients</span>
          </label>
          <label>
            <input type="checkbox" id="diary" class="filled-in" />
            <span>allergic to gluten Ingredients</span>
          </label>

          <input id="exclude-input" type="text" placeholder="exclude ingredient">
      <br>
      <div class="end">

        <button id="filter-recipes" class="button-55" role="button">Search!</button>
      </div>

        </div>
        </div>
        <br>
        <br>
        <section class="u-align-center u-clearfix u-palette-2-light-3 u-section-1" id="carousel_0af6">
            <div class="u-clearfix u-sheet u-sheet-1">
              <div class="u-expanded-width u-list u-list-1">
                <div class="recipes u-repeater u-repeater-1">
                 
                </div>
              </div>
            </div>
          </section>
          
    <script id="recipe-template" type="text/x-handlebars-template">
        <div class="u-container-style u-list-item u-radius-20 u-repeater-item u-shape-round u-video-cover u-white u-list-item-1">
            <div id={{idMeal}} class="u-container-layout u-similar-container u-valign-bottom-lg u-valign-bottom-md u-valign-top-xl u-container-layout-1">
              <iframe class="u-expanded-width u-image u-image-round u-radius-10 u-image-1" width="900" height="600" src={{gif}}>
              <!-- <iframe src={{url}}></iframe> -->

              <h4 class="recipe u-text u-text-palette-2-base u-text-1"> {{title}} <span class="like"> ❤️ </span> </h4>
              <p class="u-text u-text-default u-text-2 ">ingredients:
                <ul class="three-items-row">
                    {{#each ingredients}}
                    <li id={{this}} class="ingredients">{{this}}</li>
                    {{/each}}
                </ul>
            </p>
            <div><i class="fa-solid fa-kitchen-set"></i> chief: {{chief}}</div>
            <div>
              <div class="stars" data-rating={{rating}}></div>
              <br>
              <a href={{href}} class="u-active-black u-border-none u-btn u-btn-round u-button-style u-hover-black u-palette-2-base u-radius-50 u-btn-1">watch video</a>
              <a href="mailto:sujood.eldda@gmail.com?subject=Check%20out%20this%20recipe!%20{{title}}&body=You%20can%20see%20the%20recipe%20in%20this%20video%20%3A%20{{href}}">Email us</a>
              </div>
              </div>
              </div>
      
        
       
   </script>
   <script type="text/javascript" src="./materialize-css/dist/js/materialize.min.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="config.js"></script>
    <script src="render-recipes.js"></script>
    <script src="main.js"></script> 
</body>
</html>
